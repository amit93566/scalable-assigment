apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: eci
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: eci
data:
  ecommerce-dashboard.json: |
    {
      "dashboard": {
        "title": "E-commerce Microservices Dashboard",
        "tags": ["ecommerce", "microservices"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Orders Placed Total",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(orders_placed_total)",
                "legendFormat": "Total Orders"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Payments Failed Total",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(payments_failed_total)",
                "legendFormat": "Failed Payments"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Inventory Reserve Latency",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(inventory_reserve_latency_ms_bucket[5m])) by (le))",
                "legendFormat": "95th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Stockouts Total",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(stockouts_total)",
                "legendFormat": "Stockouts"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "HTTP Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_server_requests_seconds_count[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "JVM Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(jvm_memory_used_bytes) by (service, area)",
                "legendFormat": "{{service}} - {{area}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 24}
          }
        ],
        "refresh": "10s",
        "schemaVersion": 27,
        "version": 1
      }
    }

